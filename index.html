<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>
<body>

    <h2>Payment form example</h2>

    <div>
        Some fields are missing
    </div>

    <form>

        <label for="card">Card #</label>
        <input type="text" id="card" name="card" placeholder="XXXXXXXXXXXXXXXX" required>

        <label for="cvc">CVC #</label>
        <input type="text" id="cvc" name="cvc" placeholder="0000" required>

        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" placeholder="$ Amount" required>

        <br><br>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>

        <br><br>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State</label>
        <select id="state" name="state" required>
            <option value="">Pick a state</option>
            <option value="NY">New York</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
        </select>

        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" required>

        <br><br>

        <label>We accept:</label>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/American_Express_logo.svg" alt="Amex" width="50">

        <br><br>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Add any notes here."></textarea>

        <br><br>

        <button type="reset">Cancel</button>
        <button type="submit">Send</button>

    </form>

</body>
</html>
